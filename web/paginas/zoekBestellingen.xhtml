<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <table class="table justify-content-center">
                            <thead>
                                <tr>
                                    <th><h3>Zoek op tafel</h3></th>
                                    <th><h3>Zoek op dag</h3></th>
                                    <th><h3>Zoek op maand</h3></th>
                                    <th><h3>Zoek op jaar</h3></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h:selectOneMenu class="input" id="form-select-tafel" binding="#{tafelId}">
                                            <f:selectItems value="#{bestellingController.findAllTafels()}" var="t" itemLabel="#{t.code}" itemValue="#{t.id}"/>
                                        </h:selectOneMenu>
                                    </td>
                                    <td>
                                        <h:inputText t:type="date" class="input" id="form-select-fulldate" binding="#{dag}">
                                        </h:inputText>
                                    </td>
                                    <td>
                                        <h:inputText t:type="month" class="input" id="form-select-maand" binding="#{maand}">
                                        </h:inputText>
                                    </td>
                                    <td>
                                        <h:inputText t:type="number" class="input" id="form-select-jaar" binding="#{jaar}" t:min="1950" t:max="#{bestellingController.jaar}">
                                        </h:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:commandButton class="btn knop btnZoek" value="Zoek op tafel" action="#{bestellingController.zoekOpTafel(tafelId.value)}"/>
                                    </td>
                                    <td>
                                        <h:commandButton class="btn knop btnZoek" value="Zoek op dag" action="#{bestellingController.zoekOpDag(dag.value)}"/>
                                    </td>
                                    <td>
                                        <h:commandButton class="btn knop btnZoek" value="Zoek op maand" action="#{bestellingController.zoekOpMaand(maand.value)}"/>
                                    </td>
                                    <td>
                                        <h:commandButton class="btn knop btnZoek" value="Zoek op jaar" action="#{bestellingController.zoekOpJaar(jaar.value)}"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row justify-content-center">
                            <h:commandButton class="btn knop nav-item" value="Terug naar de homepage" action="homepage"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

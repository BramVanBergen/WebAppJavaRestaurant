<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="/templates/Layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <h3>Onbetaalde bestellingen van #{bestellingController.zaalpersoneel.naam}</h3>

                        <h:dataTable var="b" value="#{bestellingController.bestellingen}" class="table">
                            <h:column>    				
                                <f:facet name="header">Datum</f:facet>    				
                                <h:outputText value="#{b.datum.time}">
                                    <f:convertDateTime type="both" dateStyle="long" />
                                </h:outputText>
                            </h:column>
                            <h:column>    				
                                <f:facet name="header">Totaal</f:facet>    				
                                    #{b.total}
                            </h:column>
                            <h:column>    				
                                <f:facet name="header">Betalen</f:facet>
                                    <h:commandButton value="Zet op betaald" action="#{bestellingController.betaalBestelling(b.id)}" class="btn knop nav-item"/>
                            </h:column>
                        </h:dataTable>
                        <div class="row justify-content-center">
                            <h:commandButton class="btn knop nav-item" value="Terug naar de homepage" action="homepage"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

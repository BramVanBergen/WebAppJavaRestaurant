<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>HomePage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <h1>Personeel</h1>
            <h:dataTable var="table" value="#{personeelController.findAll()}" class="table">
                <h:column>
                    <f:facet name="header">Naam</f:facet>
                        #{table.naam}
                </h:column>
                <h:column>
                    <f:facet name="header">Taak</f:facet>
                    <h:outputText value="Zaalpersoneel" rendered="#{table.getClass().getSimpleName() == 'Zaalpersoneel'}"></h:outputText>
                    <h:outputText value="Keukenpersoneel" rendered="#{table.getClass().getSimpleName() == 'Keukenpersoneel'}"></h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </body>
</html>
